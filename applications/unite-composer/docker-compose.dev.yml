version: '3.5'
services:
  composer.unite:
    build: 
      context: ./src
      dockerfile: ./Dockerfile
      args: 
        USER: ${GITHUB_USER}
        TOKEN: ${GITHUB_TOKEN}
    image: unite.composer
    container_name: unite.composer
    restart: unless-stopped
    environment: 
      UNITE_ELASTIC_HOST: http://es.unite:9200
      UNITE_ELASTIC_USER: ${ELASTIC_USER}
      UNITE_ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      UNITE_MYSQL_HOST: mysql.unite
      UNITE_MYSQL_DATABASE: unite
      UNITE_MYSQL_USER: ${MYSQL_USER}
      UNITE_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      ASPNETCORE_ENVIRONMENT: Release
    ports: 
      - 127.0.0.1:5000:80

networks: 
  default:
    external: 
      name: unite