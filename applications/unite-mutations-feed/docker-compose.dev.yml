version: '3.5'
services:
  mutations.feed.unite:
    build: 
      context: ./src
      dockerfile: ./Dockerfile
      args: 
        USER: ${GITHUB_USER}
        TOKEN: ${GITHUB_TOKEN}
    image: unite.mutations.feed
    container_name: unite.mutations.feed
    restart: unless-stopped
    environment: 
      UNITE_ELASTIC_HOST: http://es.unite:9200
      UNITE_ELASTIC_USER: ${ELASTIC_USER}
      UNITE_ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      UNITE_SQL_HOST: sql.unite
      UNITE_SQL_PORT: 5432
      UNITE_SQL_USER: ${SQL_USER}
      UNITE_SQL_PASSWORD: ${SQL_PASSWORD}
      UNITE_VEP_HOST: http://vep.unite
      UNITE_INDEXING_INTERVAL: 10
      UNITE_INDEXING_BUCKET_SIZE: 300
      UNITE_ANNOTATION_INTERVAL: 10
      UNITE_ANNOTATION_BUCKET_SIZE: 100
      ASPNETCORE_ENVIRONMENT: Release
    ports: 
      - 127.0.0.1:5104:80

networks: 
  default:
    external: 
      name: unite