services:
  analysis.unite.net:
    extends:
      file: docker-compose.yml
      service: analysis.unite.net
    build: 
      context: ./src
      dockerfile: ./Dockerfile
      args: 
        USER: ${GITHUB_USER}
        TOKEN: ${GITHUB_TOKEN}
    image: unite.analysis
    environment:
      UNITE_ANALYSIS_SHARE_PATH: ~/mnt/analysis
    volumes:
      - ~/mnt/analysis:/mnt/data:rw

networks: 
  default:
    name: unite
    external: true
