version: "3"
services:
  process.vcfstandardization.unite:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: unite.vcfstandardization.process
    container_name: unite.vcfstandardization.process
    volumes:
      - ${HOSTPATH}:/vcffiles
    ports:
      - 127.0.0.1:5101:5101
    cap_add:
      - SYS_ADMIN
    security_opt:
      - "apparmor:unconfined"
networks:
  default:
    external:
      name: unite
