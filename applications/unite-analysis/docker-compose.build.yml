services:
  analysis:
    extends:
      file: docker-compose.yml
      service: analysis
    build: 
      context: ./src
      dockerfile: ./Dockerfile
      args: 
        USER: ${GITHUB_USER}
        TOKEN: ${GITHUB_TOKEN}
    image: unite.analysis
    volumes:
      - ~/mnt/analysis:/mnt/data:rw

networks: 
  default:
    name: unite
    external: true
