version: "3.5"
services:
  composer.unite.net:
    extends:
      file: docker-compose.yml
      service: composer.unite.net
    build: 
      context: ./src
      dockerfile: ./Dockerfile
      args: 
        USER: ${GITHUB_USER}
        TOKEN: ${GITHUB_TOKEN}
    image: unite.composer

networks: 
  default:
    name: unite
    external: true
