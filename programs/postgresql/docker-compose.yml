version: '3.5'
services:
  sql.unite.net:
    image: postgres
    container_name: sql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    volumes:
      # - ./data:/var/lib/postgresql/data
      - sql.data:/var/lib/postgresql/data:rw
    ports:
      - 127.0.0.1:5432:5432

networks: 
  default:
    external: 
      name: unite

volumes:
  sql.data:
    name: sql.data
    driver: local