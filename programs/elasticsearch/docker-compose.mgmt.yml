services:
  mgmt.es.unite.net:
    image: kibana:7.17.7
    container_name: es.mgmt
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://es.unite.net:9200
      ELASTICSEARCH_USERNAME: ${ELASTIC_USER}
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD}
    ports:
      - 8083:5601

networks: 
  default:
    name: unite
    external: true
